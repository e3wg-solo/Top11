<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template - Topiconic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }
        
        .logo-area {
            margin-bottom: 40px;
            z-index: 1;
        }
        
        .logo-text {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 400;
            color: #b0b0b0;
            text-align: center;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            z-index: 1;
            max-width: 900px;
        }
        
        .service-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        .contact-info {
            margin-top: 50px;
            text-align: center;
            z-index: 1;
        }
        
        .phone {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .location {
            font-size: 20px;
            color: #b0b0b0;
        }
        
        .accent-line {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            margin: 30px auto;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="logo-area">
            <div class="logo-text">TOPICONIC</div>
            <div class="tagline">Салон красоты в Боброво</div>
        </div>
        
        <div class="accent-line"></div>
        
        <div class="services">
            <div class="service-item">Косметология</div>
            <div class="service-item">Парикмахерские услуги</div>
            <div class="service-item">Маникюр</div>
            <div class="service-item">Массаж</div>
            <div class="service-item">Татуаж</div>
            <div class="service-item">Эпиляция</div>
        </div>
        
        <div class="contact-info">
            <div class="phone">+7 (993) 777-55-59</div>
            <div class="location">Боброво, Крымская ул., 19, корп. 1</div>
        </div>
    </div>
</body>
</html>
